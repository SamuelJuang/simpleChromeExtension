<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.2/css/bulma.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <!-- class="shadow-lg rounded" body class, not work. chrome extension is square -->
  <body style="width: 390px;">
    <div id="main" class="is-flex is-flex-direction-row skeleton-block p-3 gap-3 w-100">
      <!-- temps and weather -->
      <div
        class="w-50 d-flex flex-column justify-content-start align-items-center p-3 shadow-lg p-3 bg-white p-2 text-dark bg-opacity-50 rounded"
      >
      <h4 class="text-center" id ="location"></h4>
        <img
          id="weather_image"
          src="./images/heavy_rain.png"
          alt="weather_status"
          style="height: 75px; width: 75px;"
        />
        <p class="text-center" id="temp"></p>
        <p class="text-center" id="content"></p>
      </div>
      <!-- detailed information -->
      <div class=" w-50 d-flex flex-column justify-content-start align-items-center p-3 shadow-lg p-3 bg-white p-2 text-dark bg-opacity-50 rounded overflow-auto">
        <div id="time"></div>
        <div>
          <h3>Details</h3>
          <p id="humidity"></p>
          <p id="wind"></p>
          <p id="pressure"></p>
          <p id="feelslike"></p>
        </div>
      </div>
    </div>
    <script src="api.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js">
       let currtime = moment().format("MMMM Do YYYY, h:mm:ss a").tz("Indonesia/Jakarta");
       document.getElementById("time").innerHTML = currtime;
    </script>
    <script>
     
    </script>
  </body>
</html>
